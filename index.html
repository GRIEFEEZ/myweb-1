<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Claim a Reward</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
* {
  color: #fff;
  text-shadow: 0 2px 0 #000;
  -webkit-text-stroke: 1px #000;
}


    * {
  font-family: "MyFont", sans-serif !important;
}

    @font-face {
  font-family: "MyFont";
  src: url("fonts/br_font.woff2") format("woff2");
  font-weight: normal;
  font-style: normal;
}

body {
  font-family: "MyFont", sans-serif;
}

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    :root {
      --bg-blue: #1e6bf3;
      --bg-blue-dark: #0f3a92;
      --card-bg: rgba(0, 0, 0, 0.2);
      --yellow: #ffc61b;
      --yellow-dark: #e7a800;
      --text-light: #fdfdfd;
      --text-muted: #d5e4ff;
      --max-width: 1200px;
    }

body {
  font-family: system-ui;
  min-height: 100vh;
  background: url("background.jpg");
  background-size: cover;      /* —Ä–∞—Å—Ç—è–≥–∏–≤–∞–µ—Ç —Ñ–æ—Ç–æ */
  background-position: center; /* —Ü–µ–Ω—Ç—Ä–∏—Ä—É–µ—Ç */
  background-repeat: no-repeat;
  color: var(--text-light);
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 16px;
}


    .pattern {
      position: fixed;
      inset: 0;
      opacity: 0.08;
      pointer-events: none;
      background-image:
        radial-gradient(circle at 10% 20%, #ffffff 0, transparent 40%),
        radial-gradient(circle at 80% 30%, #ffffff 0, transparent 45%),
        radial-gradient(circle at 20% 80%, #ffffff 0, transparent 40%),
        radial-gradient(circle at 75% 75%, #ffffff 0, transparent 50%);
      mix-blend-mode: overlay;
      z-index: 0;
    }

    .page {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: var(--max-width);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 32px;
    }

    .header {
      display: flex;
      justify-content: flex-end;
      width: 100%;
    }

    .lang-switcher {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 6px 10px;
      border-radius: 999px;
      background: rgba(0, 0, 0, 0.35);
      font-size: 12px;
      cursor: default;
    }

    .lang-circle {
      width: 18px;
      height: 18px;
      border-radius: 50%;
      border: 2px solid #fff;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 10px;
      font-weight: 600;
    }

    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      gap: 24px;
      width: 100%;
    }

    .logo {
      display: flex;
      justify-content: center;
    }

    .logo img {
      max-width: 240px;
      height: auto;
      filter: drop-shadow(0 12px 20px rgba(0, 0, 0, 0.35));
    }

    .title {
      font-size: clamp(20px, 2.2vw, 26px);
      font-weight: 700;
      line-height: 1.3;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.4);
    }

    .title span.game-name {
      color: #ffe56b;
      text-shadow: 0 0 10px rgba(255, 229, 107, 0.6);
    }

    .main-card {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 24px;
      padding: 24px 24px 32px;
      border-radius: 16px;
      background: linear-gradient(
        145deg,
        rgba(0, 0, 0, 0.35),
        rgba(0, 0, 0, 0.15)
      );
      box-shadow:
        0 16px 40px rgba(0, 0, 0, 0.45),
        0 0 0 1px rgba(255, 255, 255, 0.1);
      max-width: 420px;
      width: 100%;
    }

    .qr-wrapper {
      padding: 16px;
      border-radius: 16px;
      background: radial-gradient(circle at top, #ffffff 0, #f2f5ff 55%, #d2ddff 100%);
      box-shadow: inset 0 0 0 2px rgba(0, 0, 0, 0.04);
    }

    .qr-inner {
      position: relative;
      background: #fff;
      border-radius: 12px;
      padding: 16px;
      box-shadow: 0 0 0 1px rgba(0, 0, 0, 0.06);
    }

    .qr-inner img {
      display: block;
      width: 220px;
      height: 220px;
      max-width: 55vw;
    }

    .qr-badge {
      position: absolute;
      inset: 50% auto auto 50%;
      transform: translate(-50%, -50%);
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: linear-gradient(145deg, #ffcc2e, #ffac00);
      box-shadow:
        0 8px 18px rgba(0, 0, 0, 0.45),
        0 0 0 6px #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 900;
      font-size: 30px;
      color: #2b1500;
    }

    .btn-primary {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      max-width: 360px;
      padding: 16px 24px;
      border-radius: 14px;
      border: none;
      font-size: 18px;
      font-weight: 800;
      letter-spacing: 0.04em;
      text-transform: uppercase;
      background: linear-gradient(to bottom, var(--yellow), var(--yellow-dark));
      color: #3f2600;
      text-shadow: 0 1px 0 rgba(255, 255, 255, 0.55);
      box-shadow:
        0 12px 0 #b17b03,
        0 16px 24px rgba(0, 0, 0, 0.4);
      cursor: pointer;
      transition:
        transform 0.08s ease-out,
        box-shadow 0.08s ease-out,
        filter 0.12s ease-out;
    }

    .btn-primary:active {
      transform: translateY(3px);
      box-shadow:
        0 7px 0 #b17b03,
        0 10px 18px rgba(0, 0, 0, 0.5);
      filter: brightness(0.98);
    }

    .hint-block {
      margin-top: 8px;
      font-size: 14px;
      color: var(--text-muted);
      line-height: 1.45;
    }

    .hint-block strong {
      color: #ffffff;
      font-weight: 600;
    }

    .hint-block .emoji {
      display: inline-block;
      margin-left: 4px;
    }

    .footer-apps {
      margin-top: 18px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
      font-size: 11px;
      opacity: 0.85;
    }

    .store-pill {
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.4);
      background: rgba(0, 0, 0, 0.25);
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .store-pill span.icon {
      font-size: 13px;
    }

    @media (max-width: 640px) {
      .main-card {
        padding: 20px 18px 26px;
      }

      .qr-inner img {
        width: 190px;
        height: 190px;
      }

      .btn-primary {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="pattern"></div>

  <div class="page">
    <header class="header">
      <div class="lang-switcher">
        <div class="lang-circle">EN</div>
        <div>English</div>
      </div>
    </header>

    <main class="content">
      <!-- –ó–î–ï–°–¨ –í–°–¢–ê–í–¨ –°–í–û–ô –õ–û–ì–û–¢–ò–ü -->
      <div class="logo">
        <!-- –ü—Ä–∏–º–µ—Ä: <img src="logo.png" alt="Game logo"> -->
        <img src="logo-placeholder.svg" alt="Game logo (placeholder)">
      </div>

      <h1 class="title">
        Claim a reward in <span class="game-name">Your Game</span>!
      </h1>

      <section class="main-card">
        <div class="qr-wrapper">
          <div class="qr-inner">
            <!-- –ó–î–ï–°–¨ –í–°–¢–ê–í–¨ –°–í–û–ô QR-–ö–û–î -->
            <img src="qr-placeholder.png" alt="Scan this QR code">
            <div class="qr-badge">‚òÖ</div>
          </div>
        </div>

        <button class="btn-primary" id="claimBtn">
          Claim Reward
        </button>

        <div class="hint-block">
          <strong>If nothing happens</strong>, make sure the game is installed
          and that you are logged in on this device
          <span class="emoji">üëá</span>
        </div>

        <div class="footer-apps">
          <div class="store-pill">
            <span class="icon">üì±</span>
            <span>Get it on App Store</span>
          </div>
          <div class="store-pill">
            <span class="icon">üì≤</span>
            <span>Get it on Google Play</span>
          </div>
        </div>
      </section>
    </main>
  </div>

  <script>
    // –ó–¥–µ—Å—å –º–æ–∂–Ω–æ –ø—Ä–∏–≤—è–∑–∞—Ç—å –¥–µ–π—Å—Ç–≤–∏–µ –∫ –∫–Ω–æ–ø–∫–µ "Claim Reward".
    // –ù–∞–ø—Ä–∏–º–µ—Ä, —Ä–µ–¥–∏—Ä–µ–∫—Ç –ø–æ —Å—Å—ã–ª–∫–µ:
    document.getElementById("claimBtn").addEventListener("click", function () {
      // –ó–∞–º–µ–Ω–∏—Ç–µ URL –Ω–∞ –≤–∞—à:
      window.location.href = "https://example.com/reward";
    });
  </script>
</body>
</html>
